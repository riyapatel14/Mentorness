<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Approval Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url("https://cm-cdn.creditmantri.com/community/article/why-is-a-credit-card-the-better-choice-for-online-shopping.jpg"); /* Path to your locally saved image */
            background-position: center center; /* Center the background image */
            background-repeat: no-repeat;
            height: 100vh;
            background-size: cover;
        }
        
        .container {
            width: 80%;
            max-width: 600px;
            background-color: rgba(255, 255, 255, 0.5); /* Semi-transparent white background */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 50px auto; /* Center the container vertically */
            text-align: left; /* Center align content */
        }
        
        h1 {
            text-align: center;
            color: #333;
        }
        
        form {
            margin-top: 20px;
        }
        
        input[type="number"], input[type="submit"], select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Credit Card Approval Prediction</h1>
        <form action="/predict" method="post">
            <label for="income">Income:</label>
            <input type="number" id="income" name="income" required><br><br>
            
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required><br><br>
            
            <label for="employment_length">Employment length:</label>
            <input type="number" id="employment_length" name="employment_length" required><br><br>
            
            <label for="family_member_count">Family member count:</label>
            <input type="number" id="family_member_count" name="family_member_count" required><br><br>
            
            <label for="account_age">Account age:</label>
            <input type="number" id="account_age" name="account_age" required><br><br>
            
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="0">Female</option>
                <option value="1">Male</option>
            </select><br><br>
            
            <label for="employment_status">Employment status:</label>
            <select id="employment_status" name="employment_status" required>
                <option value="0">Commercial associate</option>
                <option value="1">Pensioner</option>
                <option value="2">State servant</option>
                <option value="3">Student</option>
                <option value="4">Working</option>
            </select><br><br>
            
            <label for="education_level">Education level:</label>
            <select id="education_level" name="education_level" required>
                <option value="0">Academic degree</option>
                <option value="1">Higher education</option>
                <option value="2">Incomplete higher</option>
                <option value="3">Lower secondary</option>
                <option value="4">Secondary/secondary special</option>
            </select><br><br>
            
            <label for="marital_status">Marital status:</label>
            <select id="marital_status" name="marital_status" required>
                <option value="0">Single/not married</option>
                <option value="1">Married</option>
                <option value="2">Civil marriage</option>
                <option value="3">Widow</option>
                <option value="4">Separated</option>
            </select><br><br>
            
            <input type="submit" value="Predict">
        </form>
    </div>
</body>
</html>
