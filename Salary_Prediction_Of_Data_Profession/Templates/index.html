<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Prediction</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Salary Prediction</h1>
        <form id="predictionForm">
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required>
            </div>
            <div class="form-group">
                <label for="sex">Sex:</label>
                <select id="sex" name="sex" required>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>
            <div class="form-group">
                <label for="ratings">Ratings:</label>
                <input type="number" step="0.1" id="ratings" name="ratings" required>
            </div>
            <div class="form-group">
                <label for="leaves_used">Leaves Used:</label>
                <input type="number" id="leaves_used" name="leaves_used" required>
            </div>
            <div class="form-group">
                <label for="leaves_remaining">Leaves Remaining:</label>
                <input type="number" id="leaves_remaining" name="leaves_remaining" required>
            </div>
            <div class="form-group">
                <label for="past_exp">Past Experience (years):</label>
                <input type="number" step="0.1" id="past_exp" name="past_exp" required>
            </div>
            <div class="form-group">
                <label for="tenure">Tenure (days):</label>
                <input type="number" id="tenure" name="tenure" required>
            </div>
            <div class="form-group">
                <label for="age_performance">Age Performance:</label>
                <input type="number" step="0.1" id="age_performance" name="age_performance" required>
            </div>
            <div class="form-group">
                <label for="designation">Designation:</label>
                <input type="text" id="designation" name="designation" required>
            </div>
            <button type="submit">Predict Salary</button>
        </form>
        <div id="result" class="result"></div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
